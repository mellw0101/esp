dependencies:
  chmorgan/esp-libhelix-mp3:
    version: 1.0.3
  idf:
    version: '>=5.1'
  mdns:
    version: ^1.1.0
description: Arduino core for ESP32, ESP32-S and ESP32-C series of SoCs
files:
  exclude:
  - '**/*'
  include:
  - cores/**/*
  - variants/esp32/**/*
  - variants/esp32s2/**/*
  - variants/esp32s3/**/*
  - variants/esp32c3/**/*
  - variants/esp32c6/**/*
  - variants/esp32h2/**/*
  - libraries/**/*
  - CMakeLists.txt
  - Kconfig.projbuild
tags:
- arduino
targets:
- esp32
- esp32s2
- esp32s3
- esp32c3
- esp32c6
- esp32h2
url: https://github.com/espressif/arduino-esp32
version: 3.0.0-alpha2
